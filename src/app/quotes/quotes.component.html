<div class="container">
    <h1>Quotes Generator</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <ul>
          <div *ngFor='let quote of quotes;let i = index'>
            <div>
              <h6 id={{i}} appStrikethrough>{{quotes.quote}} due on {{quotes.completeDate|date}}</h6>
              <li appStrikethrough> {{quotes.quote}} </li>
              <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
            </div>
    
            <div >
              <app-quotes-detail *ngIf='quotes.showQuote' [quotes]='quote' (isComplete) = 'completeGoal($event,i)'></app-quotes-detail>
            </div>
          </div>
        </ul>
      </div>
      <div class="col-md-6">
        <app-quote-form></app-quote-form>
      </div>
    </div>
  </div>
